version: '3.8'

# 開発用: DBとインフラのみ起動（フロントエンド/バックエンドはローカルで実行）
services:
  # PostgreSQL データベース
  db:
    image: postgres:15-alpine
    container_name: ai-screening-db
    environment:
      POSTGRES_USER: ${DB_USER:-screening}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-screening123}
      POSTGRES_DB: ${DB_NAME:-ai_screening}
    ports:
      - "5434:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-screening}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ai-screening-network

  # Redis キャッシュ/セッション
  redis:
    image: redis:7-alpine
    container_name: ai-screening-redis
    ports:
      - "6381:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ai-screening-network

  # MinIO オブジェクトストレージ（S3互換）
  minio:
    image: minio/minio:latest
    container_name: ai-screening-minio
    environment:
      MINIO_ROOT_USER: ${MINIO_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_PASSWORD:-minioadmin123}
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    networks:
      - ai-screening-network

  # Adminer（DB管理UI）- ポート競合時はコメントアウト
  # adminer:
  #   image: adminer:latest
  #   container_name: ai-screening-adminer
  #   ports:
  #     - "8082:8080"
  #   depends_on:
  #     - db
  #   networks:
  #     - ai-screening-network

volumes:
  postgres_data:
  redis_data:
  minio_data:

networks:
  ai-screening-network:
    driver: bridge
