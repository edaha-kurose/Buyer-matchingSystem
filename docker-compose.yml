version: '3.8'

services:
  # PostgreSQL データベース
  db:
    image: postgres:15-alpine
    container_name: ai-screening-db
    environment:
      POSTGRES_USER: ${DB_USER:-screening}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-screening123}
      POSTGRES_DB: ${DB_NAME:-ai_screening}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/db/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-screening}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ai-screening-network

  # Redis キャッシュ/セッション
  redis:
    image: redis:7-alpine
    container_name: ai-screening-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ai-screening-network

  # MinIO オブジェクトストレージ（S3互換）
  minio:
    image: minio/minio:latest
    container_name: ai-screening-minio
    environment:
      MINIO_ROOT_USER: ${MINIO_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_PASSWORD:-minioadmin123}
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - ai-screening-network

  # FastAPI バックエンド
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ai-screening-backend
    environment:
      - DATABASE_URL=postgresql://${DB_USER:-screening}:${DB_PASSWORD:-screening123}@db:5432/${DB_NAME:-ai_screening}
      - REDIS_URL=redis://redis:6379
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=${MINIO_USER:-minioadmin}
      - MINIO_SECRET_KEY=${MINIO_PASSWORD:-minioadmin123}
      - SECRET_KEY=${SECRET_KEY:-your-super-secret-key-change-in-production}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - ENVIRONMENT=development
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - ai-screening-network
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # Next.js フロントエンド
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: ai-screening-frontend
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000/api/v1
      - NEXT_PUBLIC_APP_NAME=AIプレゼン自動スクリーニング
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - backend
    networks:
      - ai-screening-network
    command: npm run dev

  # Adminer（DB管理UI）- 開発用
  adminer:
    image: adminer:latest
    container_name: ai-screening-adminer
    ports:
      - "8080:8080"
    depends_on:
      - db
    networks:
      - ai-screening-network

volumes:
  postgres_data:
  redis_data:
  minio_data:

networks:
  ai-screening-network:
    driver: bridge
