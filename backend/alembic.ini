# Alembic設定ファイル

[alembic]
# マイグレーションスクリプトのパス
script_location = alembic

# テンプレートファイル
# file_template = %%(rev)s_%%(slug)s

# sys.pathに追加するパス
prepend_sys_path = .

# タイムゾーン
# timezone =

# バージョンパスの区切り
# version_path_separator = os  # default: use os.pathsep

# 出力エンコーディング
# output_encoding = utf-8

# データベースURL（環境変数からオーバーライド）
sqlalchemy.url = postgresql+asyncpg://screening:screening123@localhost:5434/ai_screening


[post_write_hooks]
# フォーマッタの設定
# hooks = black
# black.type = console_scripts
# black.entrypoint = black
# black.options = -q

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
